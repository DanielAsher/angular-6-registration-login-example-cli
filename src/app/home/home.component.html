<h1>Hi {{currentUser.username}}!</h1>
<p>
    <span *ngIf="expired == false">You're </span>
    <span style="color: red;" *ngIf="expired">You were </span>logged in to LEXI LABS Cloud until {{expiryTime}}</p>
<h3>All pages of Peter Rabbit:</h3>
<ul>
    <li *ngFor="let page of pages">
        {{page.text}} ({{page.uuid}})
        <!-- - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a> -->
    </li>
</ul>
<p><a [routerLink]="['/login']">Logout</a></p>
